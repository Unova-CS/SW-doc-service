<!DOCTYPE html>
<html>
<head>
  <title>Smart-Ways Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px 30px;
      width: 350px;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #F59A23;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 95%;
      padding: 12px;
      background: #F59A23;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #d6811f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Smart-Ways Solutions</h2>
    <form method="POST" action="/auth/login">
      <input type="text" name="username" placeholder="Username" required /><br>
      <input type="password" name="password" placeholder="Password" required /><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
