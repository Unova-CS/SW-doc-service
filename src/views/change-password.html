<!DOCTYPE html>
<html>
<head>
  <title>Change Password - Smart-Ways</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 40px; }
    .form-box { max-width: 500px; margin: 0 auto; background: white; padding: 25px; border-radius: 6px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #F59A23; margin-top: 0; }
    label { display: block; margin: 15px 0 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { background: #F59A23; color: white; border: none; padding: 10px 20px; border-radius: 4px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    .back { display: inline-block; margin-top: 20px; color: #F59A23; text-decoration: none; }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Change Password</h2>
    <form method="POST" action="/account/change-password">
      <label>Current Password</label>
      <input type="password" name="currentPassword" required />

      <label>New Password</label>
      <input type="password" name="newPassword" required minlength="6" />

      <label>Confirm New Password</label>
      <input type="password" name="confirmNewPassword" required minlength="6" />

      <button type="submit">Update Password</button>
    </form>
    <a href="/dashboard" class="back">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
